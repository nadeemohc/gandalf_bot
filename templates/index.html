{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gandalf Assistant</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script defer src="{% static 'assistant/script.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>Speak with Gandalf the Grey</h1>
        <div class="chat-box" id="chat-box">
            <div class="chat-message">
                <p class="gandalf">Welcome, weary traveler. Ask your questions, and I shall answer as best I can.</p>
            </div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask Gandalf...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
